<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Регистрация / Вход</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f2f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		div {
			background: white;
			padding: 20px 30px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		input {
			display: block;
			width: 100%;
			margin-bottom: 15px;
			padding: 8px;
			border-radius: 4px;
			border: 1px solid #ccc;
			font-size: 14px;
		}

		button {
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			border: none;
			color: white;
			font-size: 16px;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<div>
		<h2>Регистрация</h2>
		<input type="text" id="login" name="login" placeholder="Логин" required>
		<input type="password" id="password" name="password" placeholder="Пароль" required>
		<button id="register" >Войти</button>
	</div>
	<script>
		document.getElementById('register').onclick = async function register() {
			const login = document.getElementById('login').value;
			const password = document.getElementById('password').value;
			const response = await fetch('/register', {
				method: 'POST',
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({ login, password })
			});

			const data = await response.json();
			if (data.error) {
				document.getElementById('login').value = data.error;
				return;
			}
			else if (data.role == "admin"){
				window.location.href = '/show_users'; 
				return;
			}
			else if (data.role == "user"){
				window.location.href = '/room'; 
				return;
			}
		};

	</script>
</body>

</html>
